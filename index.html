<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="library">
        <div class="header">
            <h1>My Library</h1>
            <button type="button" id="new-book-btn">New Book</button>
        </div>
        <div class="container">
            <h2>Read</h2>
            <div class="read-container"></div>
        </div>
        <div class="container">
            <h2>Not Read</h2>
            <div class="not-read-container"></div>
        </div>
    </div>
    <dialog class="modal">
        <form action="" id="book-form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
            <label for="pages">Number of Pages</label>
            <input type="number" name="pages" id="pages">
            <div class="form-chkbx-container">
                <input type="checkbox" name="status" id="status">
                <label for="status">I have read the book</label>
            </div>
            <div class="form-btn-container">
                <button type="button" id="modal-cancel-btn">Cancel</button>
                <button type="submit">Add Book to Library</button>
            </div>
        </form>
    </dialog>
    <script src="./script.js"></script>
</body>
</html>
